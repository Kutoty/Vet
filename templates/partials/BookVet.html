<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add breed</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form method="POST" action="{% url 'book_vet' %}" 
    {% if messages %}
    {% for message in messages %}
     {% if message.tags %}  onSubmit="alert('{{message}}');" {% endif %}

    {% endfor %}

{% endif %}
    >
        {% csrf_token %}
        <div class="form-group m-2">
            <label for="formGroupExampleInput">Subject: </label>
            <input type="text" class="form-control" name="subject" id="formGroupExampleInput" placeholder="Subject">
        </div>    
        <div class="form-group m-2">
            <label for="sacco">Select Vet Specialization</label>
            <select name="specialization" class="form-select" aria-label="Default select example">
                {% for spec in specialization %}
                    <option value="{{spec.id}}">{{spec.name}}</option>
                {% endfor %}
            </select>
        </div>  
        <div class="form-group m-2">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3"></textarea>
          </div> 
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success">Send message <i class="fas fa-paper-plane"></i></button>
        </div>
        
    </form>
</div>
