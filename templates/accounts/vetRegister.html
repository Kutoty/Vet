{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<div style = "background-image: url({% static 'img/sideimg.jpeg' %}); background-repeat: no-repeat;background-size: cover;height: 100%;">
<div class="signup-form" >
    <form  method="POST" action = "{% url 'registration_view' %}">
        {% csrf_token %}
        <img id="profile-img" class="profile-img-card" src="{% static 'img/logo.jpg' %}" />
		<div class="text-center"><h2>Vet Sign Up</h2></div>
        <div class="form-group">
            <label for="firstname">Full name</label>
        	<input type="text" class="form-control" id="firstname" name="fullName" placeholder="Full name" required="required">
        </div>        
        <div class="form-group">
            <label for="email">Email address</label>
        	<input type="email" id="email" class="form-control" name="email" placeholder="Email Address" required="required">
        </div>
        <div class="form-group">
            <label for="phonenumber">phone number</label>
            <input type="text" id="phonenumber" name="phoneNumber" class="form-control"  placeholder="phone number" required="required">
        </div>   
        <div class="form-group">            
            <input type="hidden" id="phonenumber" name="role" class="form-control"  placeholder="role" value="vet">
        </div> 
        <div class="form-group">
            <label for="phonenumber">Vet number</label>
            <input type="text" id="phonenumber" name="vetNo" class="form-control"  placeholder="Vet number" required="required">
        </div>     
        <div class="form-group mt-2">
            <label for="sacco">Select Specialization</label>
            <select name="specialization" class="form-select" aria-label="Default select example">
                {% for spec in specialization %}
                    <option value="{{spec.id}}">{{spec.name}}</option>
                {% endfor %}
            </select>
        </div>    
        <div class="form-group">
            <label for="exampleFormControlSelect1">County</label>
            <select name="county" class="form-select" id="exampleFormControlSelect1">
                {% for county in counties %}
                    <option>{{county.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" id="password" class="form-control" name="password1" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <label for="confirmpassword">confirm password</label>
            <input type="password" class="form-control" id ="confirmpassword" name="password2" placeholder="Confirm Password" required="required">
        </div>
		<div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
        </div>
		<p class="small text-center"><a href="{% url 'registration_view' %}">Create a user's account</a></p>
	    <div class="text-center text-primary">Already have an account? <a class="text-primary" href="{% url 'login_view' %}">Login here</a></div>
    </form>
</div>
</div>
{% endblock content %}
